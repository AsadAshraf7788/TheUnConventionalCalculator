<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUC</title>

  <!-- The BootStrap Css file  -->
  <link rel="stylesheet" href="css/bootstrapCss.css">

  <!-- The Custom CSS File  -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  
  <div class="container">
    <div class="row mt-5">
      <!-- <div class="jumbotron-fluid text-center"><h1>The Unconventional Calculator</h1></div> -->
      <div class="card m-auto shadow-sm main-card">
        <div class="card ">
          <div class="card-body col-lg-12 text">
            <h1 class="card-title">The Unconventional Calculator</h1>
          </div>
          <div class="card ">
            <div class="card-body col-lg-12">
              <div class="form-group">
                <input class="form-control input-field" placeholder="Input a Number">
              </div>
              <div style="margin-left:12.8rem">
                <button class="btn btn-primary addBtn button">+</button>
                <button class="btn btn-primary subtractBtn button">-</button>
                <button class="btn btn-primary multiplyBtn button">*</button>
                <button class="btn btn-primary divideBtn button">/</button>
              </div>
            </div>
          </div>
          <div class="card-body col-lg-12 text">
            <h3 class="card-title">Result: <span><label id="result">0</label></span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- The BootStrap Jquery File  -->
  <script src="js/jquery.js"></script>
  <!-- The bootStrap JS File  -->
  <script src="js/bootstrap.min.js"></script>
  <!-- The Custom JS File  -->
  <script src="./js/custom.js"></script>
</body>
</html>
